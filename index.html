<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tres Cards</title>
  </head>
  <body>
    <div id="container">
      <div id="next-card">
        <div class="card-hero">
          <div class="card-image">
            <img src="./images/nextjs-icon-svgrepo-com.png" alt="Nextjs" />
          </div>

          <div class="card-info">
            <p class="card-title">Nextjs</p>
            <p class="card-description">
              Built on a foundation of fast, production-grade tooling...
            </p>
          </div>
        </div>

        <a class="link" href="https://nextjs.org" target="_blank">
          <p>Related link</p>

          <div class="link-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M7 17L17 7M17 7H8M17 7V16"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
        </a>
      </div>

      <div id="react-card">
        <div class="card-hero">
          <div class="card-image">
            <img src="./images/react-svgrepo-com.png" alt="React" />
          </div>

          <div class="card-info">
            <p class="card-title">Reactjs</p>
            <p class="card-description">
              The library for web and native user interfaces...
            </p>
          </div>
        </div>

        <a class="link" href="https://react.dev" target="_blank">
          <p>Related link</p>

          <div class="link-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M7 17L17 7M17 7H8M17 7V16"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
        </a>
      </div>

      <div id="tailwind-card">
        <div class="card-hero">
          <div class="card-image">
            <img src="./images/tailwind-svgrepo-com.png" alt="Tailwind" />
          </div>

          <div class="card-info">
            <p class="card-title">Tailwind CSS</p>
            <p class="card-description">
              Rapidly build modern websites without ever...
            </p>
          </div>
        </div>

        <a class="link" href="https://tailwindcss.com" target="_blank">
          <p>Related link</p>

          <div class="link-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M7 17L17 7M17 7H8M17 7V16"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
